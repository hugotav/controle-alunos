<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulário de Aluno</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="navbar :: navbar"></div>
    <div class="container">
        <h1 class="my-4" th:text="${aluno.id} == null ? 'Novo Aluno' : 'Editar Aluno'">Formulário de Aluno</h1>
        <form th:action="@{/alunos}" th:object="${aluno}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" th:field="*{nome}" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" th:field="*{cpf}" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="perfil">Perfil:</label>
                <select id="perfil" name="perfilId" class="form-control">
                    <option th:each="perfil : ${perfis}" th:value="${perfil.id}" th:text="${perfil.tipo}">Perfil</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success">Salvar</button>
                <a href="/alunos" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
